version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:pass@db:5432/opsconnect
      - REDIS_URL=redis://redis:6379/0
      - OTEL_SERVICE_NAME=opsconnect-api
      - ENV=prod
    depends_on:
      - db
      - redis
      - jaeger

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=opsconnect
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686" # Web UI
      - "4317:4317"   # OTLP GRPC Receiver
    environment:
      - COLLECTOR_OTLP_ENABLED=true

volumes:
  postgres_data: